<!DOCTYPE html>
<!-- Sprache festlegen -->
<html lang="en">
<head>
 <!-- set the charset -->
 <meta charset="utf-8">
 <!-- set make the map responsive -->
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
 <meta name="mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- set the title shown in the browser tab -->
 <title>WebGIS Direktvermarktung</title>
  <!-- Links to the leaflet CSS and JS -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
 <!-- Plugins  -->
 <script src="Plugins/leaflet.groupedlayercontrol.min.js"></script>
 <script src="Plugins/leaflet.groupedlayercontrol.css"></script>
 <link rel="stylesheet" href="Plugins/leaflet.groupedlayercontrol.css" />
 <!-- Load adresses -->
 <script src="Adressen.js"></script>
 <!-- styles for elements html and body: fullscreen  -->
 <style>
  html, body {
 	 width: 100%;
     height: 100%;
	 padding: 0;
	 margin: 0;
  }
 </style>	
</head>
<body>
 <!-- set the div element containing the map -->
 <div id="mapid" style="width: 100%; height: 100%; padding: 0; margin: 0;"></div>
 
 <script>
  <!-- Create Leaflet Map -->
  var DV_WebGIS  = L.map('mapid').setView([48.48026129426459, 8.998832702636719], 12);
 
  <!-- Basemap 1 -->
  var osm_basemap = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
	  attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(DV_WebGIS);
 
  <!-- Basemap 2 -->
  var otm_basemap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
  attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
  });
 
  <!-- Basemap 3 -->
  var osmint_basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  });
 
  <!-- Basemap dictionary -->
  var basemaps = {
   "Open Street Map DE": osm_basemap,
   "Open Topo Map": otm_basemap,
   "Open Street Map INT": osmint_basemap
  };

  <!-- Scale control -->
  var scale = L.control.scale({maxWidth: 150, metric: true, imperial: true}).addTo(DV_WebGIS);
  
  

  for (var i = 0; i < Adr.features.length ; i++){
  // setze seller auf den aktuellen Verkäufer mit 'seller' kann man auf die jeweiligen features zugreifen
  var seller = Adr.features[i];
	
  // Füge Marker an Koordinate des jeweilgen Punktes ein (Koordinaten falschrum deshalb reverse)
  var newMarker = L.marker(seller.geometry.coordinates.reverse()).addTo(DV_WebGIS)
 

  // Erstellen Popup Fenster + Wahl der Daten die dargestellt werden 
  .bindPopup(`<h3>${seller.properties.Betriebsna}</h3>
              <p>Art von Verkauf: ${seller.properties.Verkauf} </p>
              ${seller.properties.Wochenmark === null ? '' : '<p> Wochenmarkt: '+seller.properties.Wochenmark+'</p>'} 
              <p>Produkte: ${seller.properties.Lebensmitt} </p>
              ${seller.properties.Anbau === null ? '' : '<p> Anbau: '+seller.properties.Anbau+'</p>'}
              <p>Öffnungszeiten: ${seller.properties.Öffnungsz} </p>
              <p>Kontakt: <ul>  <li>${seller.properties.Vorname} ${seller.properties.Nachname}</li>
                                <li>${seller.properties.KontaktStr}</li>
                                <li>${seller.properties.KontaktPLZ} ${seller.properties.KontaktOrt} ${seller.properties.KontaktTei}</li>
                                <li>${seller.properties.EMail}</li>
                                <li>${seller.properties.Telefon}</li>
                                ${seller.properties.Homepage === null ? '' : '<li><a href=https://'+seller.properties.Homepage+' target="_blank">'+seller.properties.Homepage+'</a></li></p>'} 
                                </ul>`)
.openPopup();}

for (
	 
  <!-- Overlay dictionary -->
  var overlays = {
  	"Alle Direktvermarkter": overlay_adr,
  	"<b><font size='3'>Verkaufsart</font></b> ":{
  	"ab Haustüre": abHaustüre,
  	"ab Hof": abHof,
  	"Selbstbedienung/Automat": AutOSelbst,
  	"Brennerei": Brennerei,
  	"Hofladen": Hofladen,   
	}
  };

  var options = 
	{
      <!--exclusiveGroups: ["Besenwirtschaften", "Direktvermarkter"]-->
      groupCheckboxes: true,
	  collapsed: true,
	  position: "topleft"
	};

  <!-- Layer control -->
  L.control.groupedLayers(basemaps,overlays,options).addTo(DV_WebGIS);

 </script>
 
</body>
</html>
